schema_version: 1

name: "jboss.container.openj9.jdk"
version: "8"
description: "Installs the JDK for OpenJ9 from a binary tarball"

labels:
- name: "org.jboss.product"
  value: "openjdk"
- name: "org.jboss.product.version"
  value: "1.8.0"
- name: "org.jboss.product.openjdk.version"
  value: "1.8.0"

envs:
- name: "JAVA_HOME"
  value: "/usr/lib/jvm/jre-1.8.0-openj9"
- name: "JAVA_VENDOR"
  value: "AdoptOpenJDK"
- name: "JAVA_VERSION"
  value: "1.8.0"

modules:
  install:
  - name: jboss.container.user

packages:
  install:
  - alternatives

artifacts:
